<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>低ノイズアンプ LNA-1</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    section h2 {
      margin-bottom: 10px;
    }
    .full-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    .sub-images {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .sub-images > div {
      text-align: center;
    }
    .sub-images img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>低ノイズアンプ LNA-1</h1>

  <section>
    <h2>低ノイズ完全差動アンプ基板</h2>
    <img class="full-image" src="images/lna1/lna1.png" alt="低ノイズ完全差動アンプ基板 全体画像">
    <div class="sub-images">
      <div>
        <img src="images/lna1/lna1_top.png" alt="表面">
        <div class="caption">表面</div>
      </div>
      <div>
        <img src="images/lna1/lna1_bottom.png" alt="裏面">
        <div class="caption">裏面</div>
      </div>
    </div>
  </section>

  <section>
    <h2>レクチファイア・フィルター基板</h2>
    <img class="full-image" src="images/lna1/lna1rect.png" alt="レクチファイア・フィルター基板 全体画像">
    <div class="sub-images">
      <div>
        <img src="images/lna1/lna1rect_top.png" alt="表面">
        <div class="caption">表面</div>
      </div>
      <div>
        <img src="images/lna1/lna1rect_bottom.png" alt="裏面">
        <div class="caption">裏面</div>
      </div>
    </div>
  </section>

  <section>
    <h2>センス付き高速レギュレーター基板</h2>
    <img class="full-image" src="images/lna1/lna1power.png" alt="センス付き高速レギュレーター基板 全体画像">
    <div class="sub-images">
      <div>
        <img src="images/lna1/lna1power_top.png" alt="表面">
        <div class="caption">表面</div>
      </div>
      <div>
        <img src="images/lna1/lna1power_bottom.png" alt="裏面">
        <div class="caption">裏面</div>
      </div>
    </div>
  </section>

</body>
</html>
